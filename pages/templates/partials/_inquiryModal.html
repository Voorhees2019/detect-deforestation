<div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">Contact Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="request_id" value="{{ query.id }}">
{#                    <div class="form-group">#}
{#                        <label for="request_coordinates" class="col-form-label">Request (optional):</label>#}
{#                        <input type="text" name="request_coordinates" class="form-control"#}
{#                               value="{{ query.latitude }}, {{ query.longitude }}">#}
{#                    </div>#}
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" name="name" class="form-control"
                               {% if user.is_authenticated %}value="{{ user.first_name }} {{ user.last_name }}"{% endif %}
                               required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" name="email" class="form-control"
                               {% if user.is_authenticated %}value="{{ user.email }}"{% endif %} required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="tel" name="phone" class="form-control" placeholder="(123) 456-78-90"
                               pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}" value="(123) ">
                        <small>Format: (123) 456-78-90</small>
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message:</label>
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <hr>
                    <input type="submit" value="Send" class="btn btn-block btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>
